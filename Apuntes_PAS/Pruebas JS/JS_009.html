<html>
	<head>
		<!-- <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet"> -->
		<link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet">
	 
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		
		<p>Counting with a local variable.</p>

		<button type="button" onclick="myFunction()">Count!</button>

		<p id="demo">8</p>

		<script>
		//Lo que sucede es que la primera vez lo que se devuelve al llamar a add2 es la función, por lo que var counter=0 sólo se ejecuta una
		//única vez y el resto de veces es se ejecuta únicamente return counter += 1;
		var add2 = (
		 function () {
			var counter = 0;
			return function () {
					return counter += 1;
			}
		 }
		)();

		function myFunction(){
			document.getElementById("demo").innerHTML = add2();
		}
		</script>


	</head>
	<body>
	</body>
</html>
